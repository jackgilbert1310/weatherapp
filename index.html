<!-- 
    - SEARCH YOUR LOCATION AND SEE THE WEATHER
    - PIN LOCATIONS FOR QUICK ACCESS TO EACH ONE
    - DASHBOARD SORT OF LOOK 

    - PRESS ENTER TO SEARCH
    - WHEN PAGE IS LOADED SEARCH BAR IS ACTIVE 
    - SPLIT UP INTO SEPERATE HTML, JS AND CSS FILES
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div id="app">

        <div class="errorBanner" id="errorBanner">
            <p id="errorText"></p>
        </div>

        <div class="container">

            <div class="row mt-3">
                <div class="col-10">
                    <input type="text" placeholder="Enter Location..." id="locationInput" class="form-control">
                </div>
                <div class="col-2 pl-0">
                    <button id="searchLocation" class="btn btn-light">Search</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center details">
                    <a href="javascript:void(0)" id="addToWatchlist" data-location="">Watchlist &plus;</a>
                    <h1 id="locationTitle"><span id="locationCountry"></span></h1>
                    <p id="currentDate"></p>
                    <h2 id="locationTemp"></h2>
                    <img src="" id="weatherIcon">
                    <h1 id="locationMainStatus"></h1>
                    <hr />
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <h3>My Locations</h3>
                </div>
            </div>

        </div> <!-- /.container-->
    </div> <!-- /#app -->

    <script src="./app.js" async defer></script>
</body>
</html>
